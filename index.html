<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bölünebility | Serhat Kiraz</title>
<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
/* ===============================
   VARIABLES (Same as homepage)
   =============================== */
:root {
  --primary: #552583;
  --secondary: #FDB927;
  --light: #808080;
  --dark: #000;
  --success: #4cc9f0;
  --danger: #f72585;
  --warning: #f9c74f;
  --border-radius: 12px;
  --box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  --transition: all .3s ease;
}

/* ===============================
   GLOBAL STYLES
   =============================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #000;
  color: var(--dark);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.calculator {
  background: var(--light);
  border-radius: var(--border-radius);
  box-shadow: var(--box-shadow);
  width: 100%;
  max-width: 900px;
  overflow: hidden;
  transition: var(--transition);
}

/* ===============================
   HEADER (Same as homepage)
   =============================== */
.header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 25px 30px;
  position: relative;
}

.header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.header h1 i {
  font-size: 1.5rem;
}

.subtitle {
  font-size: .95rem;
  opacity: .9;
  margin-top: 5px;
  text-align: center;
}

/* ===============================
   BUTTONS (Consistent button style)
   =============================== */
.btn-reset {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: var(--dark);
  padding: 8px 16px;
  border-radius: 50px;
  cursor: pointer;
  font-weight: 600;
  font-size: .9rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.btn-reset:hover {
  background: rgba(255, 255, 255, 0.3);
  transform: translateY(-2px);
}

.btn {
  padding: 14px 24px;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: .95rem;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  white-space: nowrap;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--secondary);
  color: var(--dark);
  transform: translateY(-2px);
}

.btn-secondary {
  background: var(--secondary);
  color: var(--dark);
}

.btn-secondary:hover {
  background: #e6a91e;
  transform: translateY(-2px);
}

.btn-special {
  background: rgba(255, 255, 255, 0.9);
  color: var(--dark);
  border: 2px solid rgba(85, 37, 131, 0.2);
}

.btn-special:hover {
  background: white;
  border-color: var(--primary);
  color: var(--primary);
  transform: translateY(-2px);
}

.btn-group {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  justify-content: center;
}

/* ===============================
   CONTENT SECTIONS
   =============================== */
.content {
  padding: 30px;
  display: flex;
  flex-direction: column;
  gap: 25px;
  background: var(--light);
  color: var(--dark);
}

.section {
  background: var(--light);
  border-radius: var(--border-radius);
  padding: 22px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.section-title {
  font-size: 1.1rem;
  font-weight: 600;
  margin-bottom: 18px;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 10px;
}

.section-title i {
  color: var(--secondary);
}

/* ===============================
   INPUT FIELDS
   =============================== */
.row {
  display: flex;
  gap: 15px;
  align-items: flex-end;
}

.field {
  flex: 1;
}

.field label {
  display: block;
  font-size: .9rem;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--dark);
}

input[type="number"] {
  width: 100%;
  padding: 14px 16px;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 8px;
  font-size: 1rem;
  transition: var(--transition);
  background: rgba(255, 255, 255, 0.9);
  color: var(--dark);
}

input[type="number"]:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(85, 37, 131, 0.2);
  background: white;
}

input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input[type="number"] {
  -moz-appearance: textfield;
}

.info-text {
  font-size: .85rem;
  color: rgba(0, 0, 0, 0.7);
  margin-top: 12px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* ===============================
   RESULT SECTION (Homepage style)
   =============================== */
.result-container {
  border-radius: var(--border-radius);
  overflow: hidden;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.result-header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  padding: 18px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.result-title {
  font-size: 1.2rem;
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 10px;
}

.result-title i {
  color: white;
}

.copy-btn {
  background: rgba(255, 255, 255, 0.2);
  border: none;
  color: white;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: .9rem;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: var(--transition);
}

.copy-btn:hover {
  background: rgba(255, 255, 255, 0.3);
}

.result-count {
  font-size: .9rem;
  opacity: .9;
  margin-right: 15px;
}

#result {
  padding: 25px;
  min-height: 200px;
  max-height: 400px;
  overflow-y: auto;
  background: linear-gradient(135deg, var(--primary), #3a1a5e);
  color: white;
}

/* ===============================
   NUMBERS GRID
   =============================== */
.numbers-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
  gap: 12px;
  margin-top: 20px;
}

.number-item {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(253, 185, 39, 0.3);
  border-radius: 8px;
  padding: 12px 5px;
  text-align: center;
  font-weight: 600;
  transition: var(--transition);
  color: white;
  backdrop-filter: blur(10px);
}

.number-item:hover {
  background: rgba(253, 185, 39, 0.2);
  transform: translateY(-3px);
  border-color: var(--secondary);
  box-shadow: 0 5px 15px rgba(253, 185, 39, 0.2);
}

.empty-result {
  text-align: center;
  color: rgba(255, 255, 255, 0.7);
  font-style: italic;
  padding: 40px 20px;
}

.empty-result i {
  font-size: 2rem;
  margin-bottom: 15px;
  opacity: 0.5;
}

.result-info {
  background: rgba(253, 185, 39, 0.1);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 20px;
  border-left: 4px solid var(--secondary);
  color: white;
}

.result-info strong {
  color: var(--secondary);
}

/* ===============================
   FOOTER (Same as homepage)
   =============================== */
.footer {
  text-align: center;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: var(--dark);
  padding: 25px 30px;
}

.footer p {
  font-size: 0.9rem;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.footer p:last-child {
  margin-bottom: 0;
}

.footer a {
  color: inherit;
  font-weight: 600;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}

/* ===============================
   RESPONSIVE
   =============================== */
@media (max-width: 768px) {
  .row {
    flex-direction: column;
  }
  
  .btn-group {
    flex-direction: column;
  }
  
  .result-header {
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }
  
  .result-count {
    margin-right: 0;
    margin-bottom: 10px;
  }
}

@media (max-width: 576px) {
  .header {
    padding: 20px;
  }
  
  .content {
    padding: 20px;
  }
  
  .footer p {
    flex-direction: column;
    gap: 5px;
  }
  
  .numbers-grid {
    grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
    gap: 10px;
  }
}
</style>
</head>
<body>
<div class="calculator">
  
  <!-- HEADER -->
  <div class="header">
    <h1><i class="fas fa-divide"></i> Bölünebility</h1>
    <p class="subtitle">Number Range Analysis Tool</p>
    <button class="btn-reset" onclick="clearAll()" title="Reset all fields"><i class="fas fa-redo"></i> RESET</button>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    
    <!-- Analysis Range -->
    <div class="section">
      <div class="section-title"><i class="fas fa-sliders-h"></i> Define Analysis Range</div>
      <div class="row">
        <div class="field">
          <label><i class="far fa-dot-circle"></i> Start Number</label>
          <input type="number" id="min" placeholder="Ex: 1" min="0">
        </div>
        <div class="field">
          <label><i class="fas fa-dot-circle"></i> End Number</label>
          <input type="number" id="max" placeholder="Ex: 100" min="0">
        </div>
      </div>
      <p class="info-text"><i class="fas fa-info-circle"></i> Both numbers are included in the range.</p>
    </div>

    <!-- Divisible Numbers -->
    <div class="section">
      <div class="section-title"><i class="fas fa-divide"></i> Divisible Numbers</div>
      <div class="row">
        <div class="field">
          <label>Numbers divisible by:</label>
          <input type="number" id="divisor" placeholder="Enter divisor" min="1">
        </div>
        <div>
          <button class="btn btn-primary" onclick="calculateDivisible()"><i class="fas fa-list"></i> Calculate</button>
        </div>
      </div>
    </div>

    <!-- Numbers Divisible by Both -->
    <div class="section">
      <div class="section-title"><i class="fas fa-layer-group"></i> Numbers Divisible by Both</div>
      <div class="row">
        <div class="field">
          <label>Numbers divisible by both:</label>
          <div class="row" style="margin-top: 5px; gap: 10px;">
            <input type="number" id="num1" placeholder="First number" min="1">
            <input type="number" id="num2" placeholder="Second number" min="1">
          </div>
        </div>
        <div>
          <button class="btn btn-secondary" onclick="commonDivisorsRange()"><i class="fas fa-calculator"></i> Calculate</button>
        </div>
      </div>
    </div>

    <!-- Special Number Types -->
    <div class="section">
      <div class="section-title"><i class="fas fa-star"></i> Special Number Types</div>
      <div class="btn-group">
        <button class="btn btn-special" onclick="primeNumbers()"><i class="fas fa-leaf"></i> Prime Numbers</button>
        <button class="btn btn-special" onclick="squareNumbers()"><i class="fas fa-square"></i> Square Numbers</button>
        <button class="btn btn-special" onclick="cubeNumbers()"><i class="fas fa-cube"></i> Cube Numbers</button>
      </div>
    </div>

    <!-- Results -->
    <div class="result-container">
      <div class="result-header">
        <div class="result-title"><i class="fas fa-chart-bar"></i> <span id="resultTitle">Results</span></div>
        <div>
          <span class="result-count" id="resultCount">0 results</span>
          <button class="copy-btn" onclick="copyResults()" title="Copy results"><i class="far fa-copy"></i> Copy</button>
        </div>
      </div>
      <div id="result">
        <div class="empty-result">
          <i class="fas fa-search"></i>
          <p>Select an operation and results will appear here.</p>
        </div>
      </div>
    </div>
    
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <div class="footer-content">
      <p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/" target="_blank">Serhat Kiraz</a></p>
    </div>
  </div>

</div>

<script>
// DOM Elements
const minInput = document.getElementById('min');
const maxInput = document.getElementById('max');
const divisorInput = document.getElementById('divisor');
const num1Input = document.getElementById('num1');
const num2Input = document.getElementById('num2');
const resultDiv = document.getElementById('result');
const resultTitle = document.getElementById('resultTitle');
const resultCount = document.getElementById('resultCount');

// Local Storage for inputs
document.addEventListener('DOMContentLoaded', function() {
    const savedMin = localStorage.getItem('divisibility_min');
    const savedMax = localStorage.getItem('divisibility_max');
    if (savedMin) minInput.value = savedMin;
    if (savedMax) maxInput.value = savedMax;
    
    [minInput, maxInput].forEach(input => {
        input.addEventListener('change', function() {
            localStorage.setItem('divisibility_min', minInput.value);
            localStorage.setItem('divisibility_max', maxInput.value);
            clearResult();
        });
    });
    
    // Enter key support
    divisorInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') calculateDivisible();
    });
    
    [num1Input, num2Input].forEach(input => {
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') commonDivisorsRange();
        });
    });
});

// Validate range inputs
function validateRange() {
    const min = parseInt(minInput.value);
    const max = parseInt(maxInput.value);
    
    if (isNaN(min) || isNaN(max)) {
        showError('Please enter a valid range.');
        return false;
    }
    
    if (min < 0 || max < 0) {
        showError('Please enter positive numbers.');
        return false;
    }
    
    if (min > max) {
        showError('Start number cannot be greater than end number.');
        return false;
    }
    

    
    return { min, max };
}

// Show error message
function showError(message) {
    resultTitle.textContent = 'Error!';
    resultDiv.innerHTML = `<div class="empty-result" style="color: #ff6b6b;">
        <i class="fas fa-exclamation-triangle"></i><br><br>${message}
    </div>`;
    resultCount.textContent = '0 results';
}

// Clear results
function clearResult() {
    resultTitle.textContent = 'Results';
    resultDiv.innerHTML = `<div class="empty-result">
        <i class="fas fa-search"></i>
        <p>Select an operation and results will appear here.</p>
    </div>`;
    resultCount.textContent = '0 results';
}

// Display results in grid
function displayResults(numbers, title) {
    if (numbers.length === 0) {
        resultDiv.innerHTML = `<div class="empty-result">
            <i class="far fa-folder-open"></i><br><br>
            No <strong>${title.toLowerCase()}</strong> found in the specified range.
        </div>`;
        resultCount.textContent = '0 results';
        return;
    }
    
    resultTitle.textContent = title;
    resultCount.textContent = `${numbers.length} results`;
    
    let numbersHTML = '';
    numbers.forEach(num => {
        numbersHTML += `<div class="number-item">${num}</div>`;
    });
    
    resultDiv.innerHTML = `
        <div class="result-info">
            <strong>Range:</strong> ${minInput.value} - ${maxInput.value}<br>
            <strong>Found ${title.toLowerCase()}:</strong> ${numbers.length} items
        </div>
        <div class="numbers-grid">${numbersHTML}</div>
    `;
}

// List numbers divisible by divisor
function calculateDivisible() {
    const range = validateRange();
    if (!range) return;
    
    const divisor = parseInt(divisorInput.value);
    if (isNaN(divisor) || divisor < 1) {
        showError('Please enter a valid divisor (1 or greater).');
        return;
    }
    
    const { min, max } = range;
    let numbers = [];
    for (let i = min; i <= max; i++) {
        if (i % divisor === 0) numbers.push(i);
    }
    
    displayResults(numbers, `Numbers Divisible by ${divisor}`);
}

// List numbers divisible by both numbers
function commonDivisorsRange() {
    const range = validateRange();
    if (!range) return;
    
    const num1 = parseInt(num1Input.value);
    const num2 = parseInt(num2Input.value);
    if (isNaN(num1) || isNaN(num2) || num1 < 1 || num2 < 1) {
        showError('Please enter two valid divisor numbers (1 or greater).');
        return;
    }
    
    const { min, max } = range;
    let numbers = [];
    for (let i = min; i <= max; i++) {
        if (i % num1 === 0 && i % num2 === 0) numbers.push(i);
    }
    
    displayResults(numbers, `Numbers Divisible by ${num1} and ${num2}`);
}

// Prime numbers
function primeNumbers() {
    const range = validateRange();
    if (!range) return;
    
    const { min, max } = range;
    let primes = [];
    
    function isPrime(num) {
        if (num < 2) return false;
        if (num === 2 || num === 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        
        for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
    }
    
    let start = Math.max(2, min);
    if (start === 2 && min <= 2) primes.push(2);
    if (start % 2 === 0) start++;
    
    for (let i = start; i <= max; i += 2) {
        if (isPrime(i)) primes.push(i);
    }
    
    displayResults(primes, 'Prime Numbers');
}

// Square numbers
function squareNumbers() {
    const range = validateRange();
    if (!range) return;
    
    const { min, max } = range;
    let squares = [];
    let i = 1;
    
    while (true) {
        let s = i * i;
        if (s > max) break;
        if (s >= min) squares.push(s);
        i++;
    }
    
    displayResults(squares, 'Perfect Square Numbers');
}

// Cube numbers
function cubeNumbers() {
    const range = validateRange();
    if (!range) return;
    
    const { min, max } = range;
    let cubes = [];
    let i = 1;
    
    while (true) {
        let c = i * i * i;
        if (c > max) break;
        if (c >= min) cubes.push(c);
        i++;
    }
    
    displayResults(cubes, 'Cube Numbers');
}

// Copy results to clipboard
function copyResults() {
    if (!resultDiv.innerText || resultDiv.innerText.includes('Select an operation')) return;
    
    const resultText = Array.from(document.querySelectorAll('.number-item'))
        .map(item => item.textContent)
        .join(', ');
    
    navigator.clipboard.writeText(resultText).then(() => {
        const copyBtn = document.querySelector('.copy-btn');
        const originalHtml = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        copyBtn.style.background = 'rgba(76, 175, 80, 0.3)';
        
        setTimeout(() => {
            copyBtn.innerHTML = originalHtml;
            copyBtn.style.background = '';
        }, 2000);
    });
}

// Reset all inputs and results
function clearAll() {
    minInput.value = '';
    maxInput.value = '';
    divisorInput.value = '';
    num1Input.value = '';
    num2Input.value = '';
    localStorage.removeItem('divisibility_min');
    localStorage.removeItem('divisibility_max');
    clearResult();
}
</script>
</body>
</html>
