<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bölünebility | Serhat Kiraz</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="header"><h1><i class="fas fa-divide"></i> Bölünebility</h1><p class="subtitle">Number Range Analysis Tool</p><button class="btn-reset" onclick="clearAll()" title="Reset all fields"><i class="fas fa-redo"></i> RESET</button></div>

<div class="content">
    
    <div class="section">
      <div class="section-title"><i class="fas fa-sliders-h"></i> Define Analysis Range</div>
      <div class="row">
        <div class="field">
          <label><i class="far fa-dot-circle"></i> Start Number</label>
          <input type="number" id="min" placeholder="Ex: 1" min="0">
        </div>
        <div class="field">
          <label><i class="fas fa-dot-circle"></i> End Number</label>
          <input type="number" id="max" placeholder="Ex: 100" min="0">
        </div>
      </div>
      <p class="info-text"><i class="fas fa-info-circle"></i> Both numbers are included in the range.</p>
    </div>

    <!-- Divisible Numbers -->
    <div class="section">
      <div class="section-title"><i class="fas fa-divide"></i> Divisible Numbers</div>
      <div class="row">
        <div class="field">
          <label>Numbers divisible by:</label>
          <input type="number" id="divisor" placeholder="Enter divisor" min="1">
        </div>
        <div>
          <button class="btn btn-primary" onclick="calculateDivisible()"><i class="fas fa-list"></i> Calculate</button>
        </div>
      </div>
    </div>

    <!-- Numbers Divisible by Both -->
    <div class="section">
      <div class="section-title"><i class="fas fa-layer-group"></i> Numbers Divisible by Both</div>
      <div class="row">
        <div class="field">
          <label>Numbers divisible by both:</label>
          <div class="row" style="margin-top: 5px; gap: 10px;">
            <input type="number" id="num1" placeholder="First number" min="1">
            <input type="number" id="num2" placeholder="Second number" min="1">
          </div>
        </div>
        <div>
          <button class="btn btn-secondary" onclick="commonDivisorsRange()"><i class="fas fa-calculator"></i> Calculate</button>
        </div>
      </div>
    </div>

    <!-- Special Number Types -->
    <div class="section">
      <div class="section-title"><i class="fas fa-star"></i> Special Number Types</div>
      <div class="btn-group">
        <button class="btn btn-special" onclick="primeNumbers()"><i class="fas fa-leaf"></i> Prime Numbers</button>
        <button class="btn btn-special" onclick="squareNumbers()"><i class="fas fa-square"></i> Square Numbers</button>
        <button class="btn btn-special" onclick="cubeNumbers()"><i class="fas fa-cube"></i> Cube Numbers</button>
      </div>
    </div>


<div class="result-container"><div class="result-header"><div class="result-title"><i class="fas fa-chart-bar"></i> <span id="resultTitle">Results</span></div><div><span class="result-count" id="resultCount">0 results</span><button class="copy-btn" onclick="copyResults()" title="Copy results"><i class="far fa-copy"></i> Copy</button></div></div><div id="result"><div class="empty-result"><i class="fas fa-search"></i><p>Select an operation and results will appear here.</p></div></div></div>
    
</div>

<div class="footer"><div class="footer-content"><p><i class="far fa-copyright"></i> <a href="https://serhatkiraz.github.io/">Serhat Kiraz</a></p></div></div>
</div>
<script src="script.js"></script>
</body>
</html>
